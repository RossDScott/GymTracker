<div class="container-fluid">

        <div class="col"></div>

        <div class="col-3 text-center ps-5 me-3">Actual Time</div>
        <div class="col-1"></div>

    <div *ngFor="let exerciseSet of exercise.sets; let i=index" 
        class="row d-flex align-items-center align-self-center"
        [class.selectedRow]="exerciseSet.isEditing"
        (click)="handleStartEditRow($event, exerciseSet)">
        <ng-container *ngIf="!exerciseSet.isEditing">
            <div class="col fw-bold">{{exerciseSet.setType}}</div>
            <div class="col-3 text-center p-0 me-3">{{exerciseSet.targetMetrics.timeMilliseconds}}</div> 
            <div class="col-3 text-center p-0 me-3">{{exerciseSet.actualMetrics?.timeMilliseconds}}</div>
            <div class="col-1 text-center" (click)="handleToggleComplete($event, exerciseSet)">
                <i class="bi " [ngClass]="exerciseSet.completed ? 'bi-check-circle' : 'bi-circle'" style="font-size: 1.5rem;"></i>
            </div>
        </ng-container>
