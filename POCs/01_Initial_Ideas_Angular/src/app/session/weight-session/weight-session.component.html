<div class="container-fluid">
    <div class="row fw-bold">
        <div class="col"></div>
        <div class="col-3 text-center ps-5 me-3">Target</div>
        <div class="col-3 text-center ps-5 me-3">Actual</div>
        <div class="col-1"></div>
    </div>
    <div class="row fw-bold">
        <div class="col"></div>
        <div class="col-2 text-center p-0">Weight</div>
        <div class="col-1 text-center p-0 me-3">Reps</div>
        <div class="col-2 text-center p-0">Weight</div>
        <div class="col-1 text-center p-0 me-3">Reps</div>
        <div class="col-1 text-center"></div>
    </div>
    <div *ngFor="let exerciseSet of exercise.sets" 
        class="row d-flex align-items-center align-self-center"
        [class.selectedRow]="exerciseSet.isEditing"
        (click)="handleStartEditRow(exerciseSet, $event)">
        <div class="col fw-bold">{{exerciseSet.name}}</div>
        <div class="col-2 text-center p-0">{{exerciseSet.targetMetrics.weight}}</div>
        <div class="col-1 text-center p-0 me-3">{{exerciseSet.targetMetrics.reps}}</div>
        <div class="col-2 text-center p-0">{{exerciseSet.actualMetrics.weight}}</div>
        <div class="col-1 text-center p-0 me-3">{{exerciseSet.actualMetrics.reps}}</div>
        <div class="col-1 text-center" (click)="onToggleComplete.emit(exerciseSet)"><i class="bi " [ngClass]="exerciseSet.completed ? 'bi-check-circle' : 'bi-circle'" style="font-size: 1.5rem;"></i></div>
    </div>
